<div>
    <h2 id="page-heading">
        <span>Bureaus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bureau" [routerLink]="['/bureau/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Bureau
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bureaus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Espace</span></th>
            <th><span>Place</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bureau of bureaus ;trackBy: trackId">
                <td><a [routerLink]="['/bureau', bureau.id, 'view' ]">{{bureau.id}}</a></td>
                <td>{{bureau.name}}</td>
                <td>{{bureau.espace}}</td>
                <td>
                    <div *ngIf="bureau.place">
                        <a [routerLink]="['../personne', bureau.place?.id, 'view' ]" >{{bureau.place?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bureau', bureau.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bureau', bureau.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bureau/'+ bureau.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
