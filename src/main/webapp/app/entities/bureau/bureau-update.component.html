<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bureau-heading">Create or edit a Bureau</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bureau.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bureau.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="bureau.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_espace">Espace</label>
                    <input type="text" class="form-control" name="espace" id="field_espace"
                        [(ngModel)]="bureau.espace" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_place">Place</label>
                    <select class="form-control" id="field_place" name="place" [(ngModel)]="bureau.place" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personneOption.id === bureau.place?.id ? bureau.place : personneOption" *ngFor="let personneOption of personnes; trackBy: trackPersonneById">{{personneOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
