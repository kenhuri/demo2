<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-poste-heading">Create or edit a Poste</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!poste.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="poste.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="poste.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quotePart">Quote Part</label>
                    <input type="number" class="form-control" name="quotePart" id="field_quotePart"
                        [(ngModel)]="poste.quotePart" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_place">Place</label>
                    <select class="form-control" id="field_place" name="place" [(ngModel)]="poste.placeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bureauOption.id" *ngFor="let bureauOption of bureaus; trackBy: trackBureauById">{{bureauOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_habilitation">Habilitation</label>
                    <select class="form-control" id="field_habilitation" name="habilitation" [(ngModel)]="poste.habilitationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personneOption.id" *ngFor="let personneOption of personnes; trackBy: trackPersonneById">{{personneOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
