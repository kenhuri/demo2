<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personne">
            <h2><span>Personne</span> {{personne.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{personne.name}}</span>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <span>{{personne.client}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="personne.image">
                        <a (click)="openFile(personne.imageContentType, personne.image)">
                            <img [src]="'data:' + personne.imageContentType + ';base64,' + personne.image" style="max-width: 100%;" alt="personne image"/>
                        </a>
                        {{personne.imageContentType}}, {{byteSize(personne.image)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/personne', personne.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
